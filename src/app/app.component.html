<H1>Books List App</H1>

<hr />
<div class="content">
  <div class="left">
    <app-book-list
      class="book-list"
      [books]="books$ | async"
      (add)="onAdd($event)"
    ></app-book-list>
  </div>
  <div class="right">
    <h2>My Collection</h2>
    <app-book-collection
      class="book-collection"
      [books]="bookCollection$ | async"
      (remove)="onRemove($event)"
    >
    </app-book-collection>
  </div>
</div>
